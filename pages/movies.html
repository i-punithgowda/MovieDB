<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies | MovieDB ðŸŽ¥ </title>
    <link rel="stylesheet" href="../css/movie.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="header">
            <h3 class="logo"><span><i class="fa-solid fa-clapperboard"></i></span>&nbsp;MovieDB </h3>
           <div class="account">
            <img src="../img/profile.png" width="50px" height="50px" alt="" id="account-img">
            <span>Guest user</span>
           </div>
        </div>

       <div class="main-content">
        <div class="movie-data">
            <div class="genre">
                <span id="genre"></span>
            </div>
            <div class="movie-title">
                <h2></h2>
            </div>
            <div class="movie-info">
                <h3>Director : <span class="director"></span></h3>
                <h3>Produced by : <span class="production"></span></h3>
            </div>
            <div class="movie-description">
                    <p></p>
            </div>
            <div class="movie-review">
              <span>  <i class="fa-brands fa-imdb" style="color:#ff0000;margin-left:10px;font-size:2rem"></i> <span class="actual-review"></span>/10</span>
            </div>
            <div class="add-review">
                <button class="btn-custom">Add review</button>
            </div>
        </div>
        <div class="trailer">
            <div class="trailer-video">
                <iframe width="420" height="315" id="trailer-frame"
                src="">
                
                </iframe>
            </div>
        </div>
       </div>
    <div class="cast-section">
        <h3>Cast : </h3>
        <div class="movie-cast">
           
        </div>
    </div>

    <div class="movie-platforms">
        <h3>Available on :  </h3>
        <div class="platform-icons">
          
        </div>
    </div>

    </div>

    <script src="../js/movie.js"></script>
</body>
</html>
