<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | MovieDB ðŸŽ¥ </title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container"> 
        <!--1st column-->
     <div class="menu-list box" style="flex-basis:400px;">
        <h3><span><i class="fa-solid fa-clapperboard"></i></span>&nbsp;MovieDB </h3>
       <div class="flex-items">
        <div class="genre each-item">
            <span class="menu-items">GENRE</span>
            <div class="genre-items">
                <div class="each-genre home active item">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </div>
                <div class="each-genre action item">
                    <i class="fa-solid fa-user-ninja"></i>
                    <span>Action</span>
                </div>
                <div class="each-genre sci-fi item">
                    <i class="fa-solid fa-rocket"></i>
                    <span>Sci-Fi</span>
                </div>
                <div class="each-genre crime item">
                    <i class="fa-solid fa-skull"></i>
                    <span>Crime</span>
                </div>
                <div class="each-genre romance item">
                    <i class="fa-solid fa-heart"></i>
                    <span>Romance</span>
                </div>
            </div>
        </div>
        <div class="platforms each-item">
            <span class="menu-items">Platforms</span>
            <div class="each-platform disney item">
                <i class="fa-brands fa-dochub"></i>
                <span>Disney +</span>
            </div>
            <div class="each-platform netflix item">    
                <i class="fa-brands fa-neos"></i>           
                <span>Netflix</span>
            </div>
            <div class="each-platform hbo item">
                <i class="fa-solid fa-helicopter-symbol"></i>
                <span>HBO Max</span>
            </div>
        </div>
        <div class="category each-item" >
            <span class="menu-items">Category</span>
            <div class="each-category item" >
                <i class="fa-solid fa-tv tv-shows"></i>
                <span>TV Shows</span>
            </div>
            <div class="each-category movies item">
                <i class="fa-solid fa-clapperboard"></i>
                <span>Movies</span>
            </div>

        </div>
        <div class="account each-item">
            <span class="menu-items">Account</span>
            <div class="account item">
                <i class="fa-solid fa-user"></i>
                <span>Profile</span>
            </div>
            <div class="logout item">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Logout</span>
            </div>
        </div>
       </div>
    </div>

    <!--2nd column-->
     <div class="actual-data box" style="flex-basis: 1700px;">
    <nav>
        <ul class="nav-list">
            <li><a href="home.html" class="active-nav">Movies</a></li>
            <li><a href="shows.html" >Shows</a></li>
        </ul>
    </nav>

    <div class="cover-img">
       <a href=""> <img src="" alt=""></a>
        <div class="cover-info">
            <h3 class="cover-title"></h3>
            <span><i class="fa-brands fa-imdb" style="color:yellow;font-size:2rem"></i> : <span class="cover-rating"></span></span>
        </div>
    </div>

    <div class="category-list">
        <h3>Most popular</h3>
        <div class="actual-selected-category">
            

            <div class="category-data">
                <img src="" alt="">
             <div class="category-data-info">
                <a href="#"><h3></h3></a>
                <span></span>
             </div>
            </div>


        </div>
    </div>

    </div>
     
     <!--3rd column-->
     <div class="side-category box">
       <div class="search-section">
        <i class="fa-solid fa-magnifying-glass search-icon" ></i>
        <input type="text" placeholder="Search" >
       </div>

       <div class="sidebar-list">
        <div class="trending-list">
            <span class="menu-items">Trending</span>
            <div class="target-list-trending">
            
        </div>
           <a href="list.html?type=movie"> <button class="btn-more">See more</button></a>
        </div>
        <div class="most-anticipated">
            <span class="menu-items">Most anticipated</span>
            <div class="target-list-anticipated">
            <div class="anticipated-list">
               

            </div>
             
            </div>
            <a href="list.html?type=movie"> <button class="btn-more">See more</button></a>
        </div>

       </div>

     </div>
    </div>


    <script src="../js/home_movies.js"></script>
</body>
</html>
