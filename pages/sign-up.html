<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | MovieDB ðŸŽ¥ </title>
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
       <section class="signup-section">
           <h1 class="heading">Sign Up</h1>
           <p class="alt">or signup with </p>
           <span class="btn"><i class="fa-brands fa-google" ></i> signup with Google</span>
           <span class="btn"><i class="fa-brands fa-facebook"></i> signup with Facebook</span>
<br>
            <div class="form-items">
                <form name="formsignup">
                    <input type="text" name="uname" id="uname" placeholder="Name">
                    <input type="text" name="email" id="email" placeholder="Email"> <br/>
                    <input type="password" name="passwd" id="passwd" placeholder="Password"> 
                    <input type="text" name="Cpasswd" id="Cpasswd" placeholder="Confirm password"> <br />
                    <input type="text" name="phone" id="phone" placeholder="Phone number"> <br />
                  <span>
                  <input type="radio" name="gender" id="male" value="male">    Male 
                    <input type="radio" name="gender" id="female" value="female">  Female 
                  </span><br />
                   <input type="checkbox" name="tc">
                   <p>I agree to all terms and conditions</p>
                   <div class="btn-submit" onclick="validate()">
                    <i class="fa-solid fa-arrow-right"></i>
                   </div>
                </form>
            </div>
            <p >Have an account ? <span ><a href="login.html" style="color:#ff0000;text-decoration:none;"> Sign in</a></span></p>


       </section>
       <div class="cover-pic">
           <img src="../img/signup.png" alt="">
       </div>
    </div>


    <script>
        const form=document.formsignup
        function validate(){
            var uname=form.uname.value
            var password=form.passwd.value
            var confirmPassword=form.Cpasswd.value
            var phone=form.phone.value
            var email=form.email.value
            var gender=form.gender.value
            var checkbox=form.tc.checked
            var regexPassword=/[0-9]{2}/
            var regexPhone=/^[6789][0-9]{9}$/
            var regexEmail=/[a-z]+[0-9]*@[a-z]+[.][a-z]{2,3}$/

            if(uname=="" | password=="" | confirmPassword=="" | phone=="" | gender=="" | email==""){
                alert("One or more fields are empty!!")
            }else if(checkbox==false){
                alert('Please confirm checkbox before submitting')
            }else if(password!=confirmPassword){
                alert("Passwords are not matching!!")
            }else if(regexPhone.test(phone)==false){
                alert("Phone number must be strictly 10 digits without country codes")
            }else if(regexEmail.test(email)==false){
                alert("Enter a valid email id!")
            }else if(regexPassword.test(password)==false){
                alert("Password must contain atleast 8 characters, 1 digit and 1 special characters")
            }else{
                window.location.href="home.html"
            }
           
        }
        

    </script>
</body>
</html>
